<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portfólio do Quarteto Fantástico - Contato </title>
    <link rel="icon" type="image/x-icon" href="media/quarteto-fantastico.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contato.css">
</head>

<body>

    <header>
        <div class="area-logo">
            <img id="logo" src="media/quarteto-fantastico.jpeg" alt="logo">
        </div>
        <h1 class="title-header">
            Quarteto Fantástico
        </h1>
        <nav>
            <div class="dropwdown">
                <button class="menu" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img id="menu-img" src="media/menu.svg" alt="menu">
                </button>
                <ul class="dropdown-menu" data-bs-theme="dark">
                    <li><a class="dropdown-item" href="index.html"> Início </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="contato.html"> Contato </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="sobre.html"> Sobre </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="area-form">
                <form class="formulario">
                    <div class="campo-form">
                        <label for="nome"> Nome </label>
                        <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
                    </div>

                    <div class="campo-form">
                        <label for="email"> E-mail </label>
                        <input type="email" name="email" id="email" placeholder="Digite o seu E-mail" required>
                    </div>

                    <div class="campo-form">
                        <label for="assunto"> Assunto </label>
                        <input type="text" name="assunto" id="assunto" placeholder="Sobre o que é o assunto?" required>
                    </div>

                    <div class="campo-form">
                        <label for="msg"> Mensagem </label>
                        <textarea class="input" name="msg" id="msg" placeholder="Descreva sobre o assunto" required></textarea>
                    </div>

                    <input type="submit" class="btn-enviar" name="enviar" id="btn-enviar" value="Enviar">
                </form>
            </div>
            <div class="area-map">
                <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29404.854570893738!2d-43.11676419931637!3d-22.890978303125486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1745501259088!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="direitos-area">
            <a id="direitos" href="https://pt.wikipedia.org/wiki/Quarteto_Fant%C3%A1stico"> Copyright © Todos os direitos reservados ao Quarteto Fantástico. </a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
